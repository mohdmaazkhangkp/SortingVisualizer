<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 style="text-align: center; background-color: green; color: yellow; padding-bottom: 5px;">Sorting Visualizer</h1>
   <nav class="navbar navbar-expand ">
     
    <!-- Upper buttons -->
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav ">
        <li class="nav-item">
            <button  type="button" class="btn btn-dark mx-2 newArray" >New array</button>
        </li>
        <li class="nav-item">
            <button  type="button" class="btn btn-dark mx-2 bubbleSort" >Bubble sort</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark mx-2 selectionSort" >Selection sort</button>
        </li>
        <li class="nav-item">
            <button  type="button" class="btn btn-dark mx-2 insertionSort" >Insertion sort</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark mx-2 mergeSort" >Merge Sort</button>
        </li>
      </ul>
    </div>
  </nav>

   <!-- Area of bars -->
 <div id="bar-container">
 </div>
 

 <!-- footer buttons -->
 <nav class="navbar navbar-expand-sm ">

    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav text-center">
        <li class="nav-item ">
            <button  type="button" class="btn btn-danger mx-2 stopSorting" disabled="true" >Stop Sorting</button>
        </li>
        <li class="label">
            <span style="font-weight: bold;">Speed
                <input id="speed_input" type="range" min="20" max="300" value=60 >
            </span>
        </li>
    
    </ul>   
    </div>
  
  </nav>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>


</body>
</html>
