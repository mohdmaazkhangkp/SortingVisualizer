<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
   <h1 style="text-align: center; background-color: green; color: yellow; padding-bottom: 5px;">Sorting Visualizer</h1>
   <nav class="navbar navbar-expand-sm ">

    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav ">
        <li class="nav-item">
            <button onclick="generateBars()" type="button" class="btn btn-dark mx-2 New array" >New array</button>
        </li>
        <li class="nav-item">
            <button onclick="bubbleSort()" type="button" class="btn btn-dark mx-2 bubbleSort" >Bubble sort</button>
        </li>
        <li class="nav-item">
            <button onclick="selectionSort()" type="button" class="btn btn-dark mx-2 SelectionSort" >Selection sort</button>
        </li>
        <li class="nav-item">
            <button onclick="insertionSort()" type="button" class="btn btn-dark mx-2 Insertion sort" >Insertion sort</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark mx-2 Quick Sort" >Quick Sort</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark mx-2 Merge Sort" >Merge Sort</button>
        </li>
      </ul>
    </div>
  
  </nav>

 <div id="bar-container">

 </div>
